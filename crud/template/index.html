<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/form.css">
  </head>
  <body>
    <header>
        <div class="container my-3">
            <h1 class="alert alert-success text-center">Employee Information System</h1>
        </div>
    </header>

    <form action="" method="post">
        {% csrf_token %}
        <!-- Name -->
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <br>

        <!-- Email -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <br>

        <!-- Password -->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <br>

        <!-- Submit button -->
        <input type="submit" value="Submit">
    </form>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">#</th>
      
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Password</th>
          <th scope="col">Action</th>
          
        </tr>
      </thead>
      <tbody>
        
        {% for i in empl  %}
         <tr>
          <td>{{forloop.counter}}</td>
        
          <td>{{i.name}}</td>
          <td>{{i.email}}</td>
          <td>{{i.password}}</td>
            
          <td>
            <a href="{% url 'delete_emp' i.id %}" class="btn btn-danger btn-sm" >Delete</a>
            <a href="{% url 'update_emp' i.id %}" class="btn btn-primary btn-sm" >Update</a>

           
          </td>
         </tr>
         {% endfor %}
         
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://fontawesome.com/icons/html5?f=brands&s=solidS"></script>
  </body>
</html>
